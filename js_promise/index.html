  <body>
    <script>
      const undaandGuilgehAmlalt = new Promise((resolve, reject) => {
        setTimeout(() => {
          const undaaBaival = true;
          if (undaaBaival) {
            resolve("Mai undaagaa av");
          } else {
            reject("Undaa alga");
          }
        }, 3000);
      });

      console.log(undaandGuilgehAmlalt);

      undaandGuilgehAmlalt
        .then((data) => {
          console.info(data);
          // console.table({message: data });
        })
        .catch((err) => {
          console.error(err);
        })
        .finally(() => {
          console.log("undaanii asuudal shiidegdsen");
        });

      console.log("after promise");
    </script>
