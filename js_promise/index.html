<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const undaandGuilgehAmlelt = new Promise((resolve, reject) => {
        setTimeout(() => {
          const undaaBbaival = true;
          if (undaaBbaival) {
            resolve("Mai undaa av");
          } else {
            reject("Undaa alga");
          }
        }, 3000);
      });

      console.log(undaandGuilgehAmlelt);

      undaandGuilgehAmlelt
        .then((dara) => {
          console.log(dara);
        })
        .catch((err) => {
          console.error(err);
        })
        .finally(() => {
          console.log("undaaniii asuudal shiidegdsen");
        });

      console.log("after promise");
    </script>
  </body>
</html>
