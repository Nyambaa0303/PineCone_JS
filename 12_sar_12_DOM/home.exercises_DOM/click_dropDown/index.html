<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown list remove</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Click to remove items from a Dropdown list</h1>
    <form action="">
      <select name="" id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input id="input" type="button" value="Select and Remove" />
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
