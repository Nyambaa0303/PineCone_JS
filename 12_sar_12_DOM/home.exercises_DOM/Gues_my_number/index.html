<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>–¢–æ–æ–≥ —Ç–∞–∞!</h1>
      <p class="between">(1 —ç—ç—Å 20 —Ö–æ–æ—Ä–æ–Ω–¥)</p>
      <button class="btn again" onclick="resetGame()">–®–∏–Ω—ç—ç—Ä —ç—Ö–ª—ç—Ö!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check" onclick="checkNumber()">–®–∞–ª–≥–∞—Ö!</button>
      </section>
      <section class="right">
        <p class="message">–¢–∞–∞–∂ —ç—Ö–ª—ç—ç—Ä—ç–π...</p>
        <p class="label-score">üíØ –û–Ω–æ–æ: <span class="score">20</span></p>
        <p class="label-highscore">
          ü•á –î—ç—ç–¥ –∞–º–∂–∏–ª—Ç: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>
      let n = Math.floor(Math.random() * 20) + 1;
      const inputEl = document.getElementsByTagName("input")[0];
      const messageEl = document.getElementsByClassName("message")[0];
      const scoreEl = document.getElementsByClassName("score")[0];
      const buttons = document.getElementsByTagName("button");
      const highEl = document.getElementsByClassName("highscore")[0];

      function checkNumber() {
        const inputValue = Number(inputEl.value);
        const scoreNumber = Number(scoreEl.innerHTML);
        const highNumber = Number(highEl.innerHTML);

        if (isNaN(inputValue)) {
          messageEl.innerHTML = "Toogoo oruulna uu?";
        } else {
          if (inputValue > n) {
            if (scoreNumber - 1 === 0) {
              afterLose();
            } else {
              messageEl.innerHTML = "Ih baina";
            }
            scoreEl.innerHTML = scoreNumber - 1;
          } else if (inputValue < n) {
            if (scoreNumber - 1 === 0) {
              afterLose();
            } else {
              messageEl.innerHTML = "Baga baina";
            }
            scoreEl.innerHTML = scoreNumber - 1;
          } else {
            messageEl.innerHTML = "Zov taalaa";
            buttons[1].style.display = "none";
            document.body.style.backgroundColor = "#60b347";
            if (scoreNumber > highNumber) {
              highEl.innerHTML = scoreNumber;
            }
          }
        }
      }

      function afterLose() {
        messageEl.innerHTML = "Ta hojigdloo";
        buttons[1].style.display = "none";
      }

      function resetGame() {
        n = Math.floor(Math.random() * 20) + 1;
        scoreEl.innerHTML = 20;
        inputEl.value = "";
        document.body.style.backgroundColor = "#222";
        messageEl.innerHTML = "Taaj ehleerei...";
        buttons[1].style.display = "block";
      }
    </script>
  </body>
</html>
